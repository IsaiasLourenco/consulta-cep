<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Consumo de API</title>

    <!-- FavIcon -->
    <link rel="shortcut icon" href="./assets/images/cep.ico" type="image/x-icon">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bibliotecas do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="container">
        <img src="./assets/images/cep.png" alt="CEP" class="cep">
        <h2 class="text-center mb-4">Consulta de CEP</h2>

        <!-- Campo de Entrada do CEP -->
        <div class="mb-3">
            <label for="cep" class="form-label">Digite o CEP:</label>
            <input type="text" class="form-control" id="cep" placeholder="Ex: 01001-000" maxlength="9">
        </div>

        <!-- Botão de Consulta -->
        <button id="buscarCep" class="btn btn-primary w-100">Buscar</button>
        <!-- Botão de Limpar -->
        <button id="limparCampos" class="btn btn-secondary w-100 mt-2">Limpar</button>

        <!-- Espaço para Exibir os Resultados -->
        <div class="mt-4 p-3 border rounded bg-white">
            <p class="campo">Rua: <span id="rua"></span></p>
            <p class="campo">Bairro: <span id="bairro"></span></p>
            <p class="campo">Cidade: <span id="cidade"></span></p>
            <p class="campo">Estado: <span id="estado"></span></p>
        </div>
    </div>

    <script src="./assets/js/mascara.js"></script>
    <script src="./assets/js/buscaCep.js"></script>
</body>

</html>
